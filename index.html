<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Completion Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        header, footer {
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .button {
                margin: 10px 20px;
            }
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 768px) {
            .game-container {
                height: 400px;
            }
            iframe {
                width: 100%;
                height: 100%;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                height: 300px;
            }
            iframe {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Task Completion Page</h1>
</header>

<div class="container">
    <button id="task1" class="button" onclick="openTask('task1')">Task 1: Open Google Form 1</button>
    <button id="task2" class="button" onclick="openTask('task2')" disabled>Task 2: Play WebGL Game</button>
    <button id="task3" class="button" onclick="openTask('task3')" disabled>Task 3: Open Google Form 2</button>
</div>

<div id="form1-container" class="game-container" style="display:none;">
    <iframe src="https://forms.gle/BgBznU2mDvbbg8mX7" width="800" height="600" frameborder="0" allowfullscreen></iframe>
</div>

<div id="game-container" class="game-container" style="display:none;">
    <iframe src="https://play.unity.com/en/games/10026bd1-3a91-4e24-bf29-6b73a0ec1561/tag-team-beta" width="800" height="600" frameborder="0" allowfullscreen></iframe>
</div>

<div id="form2-container" class="game-container" style="display:none;">
    <iframe src="https://forms.gle/YmaYNuw2M5xH7C9A8" width="800" height="600" frameborder="0" allowfullscreen></iframe>
</div>

<footer>
    <p>&copy; 2024 Task Completion Page. All rights reserved.</p>
</footer>

<script>
function openTask(taskId) {
    // Hide all containers
    document.getElementById('form1-container').style.display = 'none';
    document.getElementById('game-container').style.display = 'none';
    document.getElementById('form2-container').style.display = 'none';
    
    // Show the selected container and enable the next task button
    if (taskId === 'task1') {
        document.getElementById('form1-container').style.display = 'block';
        document.getElementById('task2').disabled = false;
    } else if (taskId === 'task2') {
        document.getElementById('game-container').style.display = 'block';
        document.getElementById('task3').disabled = false;
    } else if (taskId === 'task3') {
        document.getElementById('form2-container').style.display = 'block';
    }
}
</script>

</body>
</html>
